<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>

    <!-- Latest compiled and minified CSS -->
    <!--  <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous">-->

    <script type="text/javascript" th:src="@{js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" >

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div style="height:1000px; width: 1000px; margin: auto; background-color: whitesmoke">

    <div class="container-fluid" >
        <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/sensors/temp/latest">Temperature</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/sensors/vib/latest">Vibration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/config">Settings</a>
        </li>
    </ul>
    </div>

   <br>
    <div class="bg-danger text-white font-weight-bold" style="margin-left: 25px">Settings</div>
    <br><br>

<div th:align="left" style="max-height:100%; max-width:60%; margin: auto">
<form action="#" th:action="@{/config}" method="post" th:object="${setting}">
    <div class="form-group">
        <label for="scanTime" >Scan Cycle (ms)</label>
        <input type="text" class="form-control" id="scanTime" th:placeholder="*{getScanTime()}" th:field="*{scanTime}">
    </div>
    <div class="form-group">
        <label for="tempFolder">Temperature Folder</label>
        <input type="text" class="form-control" id="tempFolder" th:placeholder="*{getTempFolder()}" th:field="*{tempFolder}">
    </div>
    <div class="form-group">
        <label for="vibFolder">Vibration Folder</label>
        <input type="text" class="form-control" id="vibFolder" th:placeholder="*{getVibFolder()}"th:field="*{vibFolder}">
    </div>
    <div><button type="submit" class="btn btn-primary btn-sm">Update</button></div>
</form>
</div>

</div>
</body>
</html>
